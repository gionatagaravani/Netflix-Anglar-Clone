<div class="flex items-center justify-center h-screen w-screen bg-neutral-900">
  <div
    class="relative flex flex-col pt-28 lg:pt-24 xl:pt-20 text-center w-[450px] lg:w-2/4 h-3/5"
  >
    <div class="text-white font-thin text-4xl lg:text-5xl xl:text-6xl flex">
      Add new profile
    </div>
    <div class="text-neutral-500 font-thin text-sm lg:text-base flex mt-2">
      Add a profile for another person who will watch Netflix.
    </div>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div
        class="grid grid-cols-12 mt-5 border-t-[1px] border-b-[1px] py-3 md:py-4 lg:py-6 border-neutral-500"
      >
        <div class="col-span-3 lg:col-span-2 justify-start">
          <div
            class="rounded-md h-20 w-20 lg:h-24 lg:w-24 xl:h-28 xl:w-28 bg-white bg-[url(https://occ-0-3971-784.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABfjwXqIYd3kCEU6KWsiHSHvkft8VhZg0yyD50a_pHXku4dz9VgxWwfA2ontwogStpj1NE9NJMt7sCpSKFEY2zmgqqQfcw1FMWwB9.png?r=229)] bg-cover"
          ></div>
        </div>
        <div class="col-span-7 lg:col-span-8 lg:pl-5 flex items-center pr-2">
          <input
            autofocus
            type="text"
            placeholder="Name"
            [(ngModel)]="profile.name"
            name="name"
            required
            pattern="\S(.*\S)?"
            class="w-full p-1 bg-neutral-500 text-white text-sm lg:text-base font-thin placeholder:text-zinc-300 peer"
          />
          <div
            class="hidden peer-[&:not(:placeholder-shown):not(:focus):invalid]:block mt-2 text-xs text-red-600 dark:text-red-500 text-left"
          >
            <span class="text-left"
              >Insert a name.</span
            >
          </div>
        </div>
        <div class="relative col-span-2 flex items-center justify-center">
          <input
            type="checkbox"
            name="child"
            id="child"
            [(ngModel)]="profile.isChild"
            name="isChild"
            class="h-5 w-5 lg:h-7 lg:w-7 bg-transparent text-transparent checked:border-neutral-500"
          />
          <span
            data-tooltip="With this option, only TV series and films for age groups up to 12 will be available for this profile."
            class="ml-1 lg:ml-2 text-sm lg:text-base text-white font-thin"
          >
            Child?
          </span>
        </div>
      </div>
      <div class="flex space-x-4 justify-start items-center pt-7">
        <button
          type="submit"
          class="py-1 inline-flex justify-end lg:py-2 px-4 lg:px-7 text-sm lg:text-base lg:font-medium bg-white hover:bg-[rgb(193,17,25)] hover:text-white peer-valid:bg-[rgb(193,17,25)]"
        >
          @if (!loading) { Continue } @else {
          <div class="flex-center items-center w-full">
            <div class="relative">
              <svg
                aria-hidden="true"
                role="status"
                class="inline-flex text-center w-4 h-4 me-3 text-black animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
            </div>
          </div>
          }
        </button>
        <button
          routerLink="/browse"
          class="py-1 lg:py-2 px-4 lg:px-7 text-sm lg:text-base font-thin bg-transparent border-neutral-500 border text-neutral-500 hover:text-white hover:border-white"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
